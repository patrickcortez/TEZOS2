set timeout=0
set default=0

insmod all_video
insmod vbe
insmod vga

set gfxmode=1024x768x32
set gfxpayload=1024x768x32
terminal_output gfxterm

menuentry "Cortez-OS" {
  multiboot2 /boot/kernel.bin
  module2 /boot/kernel.bin cmdline=kernel
  module2 /boot/shell cmdline=shell
  module2 /boot/ls cmdline=ls
  module2 /boot/cat cmdline=cat
  boot
}
